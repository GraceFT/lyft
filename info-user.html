<body>
    <header>
        <div class="container text-center">
          <a href=""><i class="glyphicon glyphicon-chevron-left arrow"></i></a><h2>Sign up</h2>

          <hr> 
              <div class="row">
                <div class="col-md-12">
                 <form>
                  <div class="form-group">
                    <div class="input-group user">
                        <span class=" input-group-addon icon"><span class="glyphicon glyphicon-user"></span></span> 
                        <input name="name" id="name" type="text" class="form-control" placeholder="Name">

                    </div>
                  </div>
                  <div class="input-group user">
                    <span class="input-group-addon icon"><span class="glyphicon glyphicon-envelope"></span></span>
                    <input type="text" class="form-control" placeholder="Username" id="email">
                  </div>
                </form>
                </div>
              </div>
              
        <div class="checkbox check">
            <input type="checkbox">I agree to Lyft's <a href=""terms>Terms of Service</a>
        </div>
        <div class="text-center next">
            <h3>Next</h3>
        </div>
    </div>
